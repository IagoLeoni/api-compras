steps:
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [ '-c', "gcloud secrets versions access latest --secret=${_SECRET_NAME} --format='get(payload.data)' | tr '_-' '/+' | base64 -d > sa.json" ]
- name: gcr.io/cloud-builders/docker
  entrypoint: 'bash'
  args: 
  - '-c'
  - |
    docker run --name curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
    export PATH=$PATH:$HOME/.apigeecli/bin
- name: gcr.io/cloud-builders/docker
  entrypoint: 'bash'
  args: 
  - '-c'
  - |
    docker run --name apigeecli -v /workspace:/cicd --rm ${_IMG_NAME} apis create bundle --disable-check -n ${_PROXY_NAME} -p /cicd/apiproxy -o ${_ORG_NAME} -a /cicd/sa.json > result.txt
    cat result.txt
    cat result.txt | grep revision | sed 's/[^0-9]//g' - > /workspace/revision.txt
- name: gcr.io/cloud-builders/docker
  entrypoint: 'bash'
  args: 
  - '-c'
  - |
    docker run --name apigeecli -e REV -v /workspace:/cicd --rm ${_IMG_NAME} apis deploy --disable-check -n ${_PROXY_NAME} -r -v $(cat /workspace/revision.txt) -o ${_ORG_NAME} -e ${_ENV_NAME} -a /cicd/sa.json